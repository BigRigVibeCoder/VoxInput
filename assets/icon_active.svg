<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#11111b"/>
    </radialGradient>
    <radialGradient id="mic_grad" cx="50%" cy="30%" r="60%">
      <stop offset="0%"  stop-color="#a6e3a1"/>
      <stop offset="100%" stop-color="#40a02b"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background disc — slightly brighter when active -->
  <circle cx="24" cy="24" r="23" fill="url(#bg)" stroke="#a6e3a1" stroke-width="1.5"/>

  <!-- Outer pulse ring -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="#a6e3a1" stroke-width="0.5" opacity="0.3"/>

  <!-- Mic body — full saturation -->
  <rect x="18" y="8" width="12" height="18" rx="6" ry="6" fill="url(#mic_grad)" filter="url(#glow)"/>

  <!-- Stand arc -->
  <path d="M14 23 Q14 32 24 32 Q34 32 34 23" fill="none" stroke="#a6e3a1" stroke-width="2" stroke-linecap="round"/>

  <!-- Stand pole -->
  <line x1="24" y1="32" x2="24" y2="38" stroke="#a6e3a1" stroke-width="2" stroke-linecap="round"/>

  <!-- Base -->
  <line x1="18" y1="38" x2="30" y2="38" stroke="#a6e3a1" stroke-width="2" stroke-linecap="round"/>

  <!-- Active dot (bright green — live) -->
  <circle cx="38" cy="10" r="4" fill="#a6e3a1" stroke="#313244" stroke-width="1" filter="url(#glow)"/>
</svg>
